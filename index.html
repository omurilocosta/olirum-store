<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dz9eb2knk/image/upload/v1743629859/favicon-os_fwpo9v.png" type="image/x-icon">
    <title>Olirum Store</title>
    <link rel="stylesheet" href="./src/assets/css/header.css" />
    <link rel="stylesheet" href="./src/assets/css/footer.css" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/modal.css" />
    <link rel="stylesheet" href="./src/assets/css/media-querie.css" />
    <link rel="stylesheet" href="./src/assets/css/vars.css" />
</head>
<body>

    <!-- modelos de catalog na lista e no carrinho -->
    <div class="models">

        <!-- catalog na lista -->
        <div class="catalog-item">
            <a href="">
                <div class="catalog-item--img"><img draggable="false" src="" /></div>
                <div class="catalog-item--add u-flex u-items-center u-justify-center">
                    <p>+</p>
                    <i class='bx bx-cart'></i>
                </div>
            </a>
            <div class="catalog-item--name">--</div>
            <div class="catalog-item--price">R$ --</div>
        </div>

        <!-- catalog no carrinho -->
    </div>
    <!-- /models -->

    <!-- conteudo principal -->
    <header class="header">
        <div class="nav u-flex u-items-center">
            <div class="nav-top">
                <a href="index.html">
                    <div class="nav-logo">
                        <img draggable="false" src="https://res.cloudinary.com/dz9eb2knk/image/upload/v1743631233/logo-os-dark_nexhme.png">
                    </div>
                </a>
            </div>
            <div class="nav-middle">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquise Aqui" aria-label="Search">
                    <button class="btn btn-color" type="submit"><i class='bx bx-search'></i></button>
                </form>
            </div>
            <div class="nav-bottom u-flex u-items-center">
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>

        <div class="catalog-area"></div>
    </main>
    <!-- /conteudo principal -->
    <!-- footer -->
    <footer class="u-flex">
        <div class="footer-left u-flex u-items-center">
            <ul>
                <li class="name-course">Engenharia de Software</li>
                <li class="name-student">Murilo dos Santos Costa</li>
                <li class="name-teacher">Professor Rodrigo Viana</li>
            </ul>
        </div>
        <div class="footer-right u-flex u-flex-col u-items-center u-justify-center">
            <img src="https://res.cloudinary.com/dz9eb2knk/image/upload/v1743638361/logo-uniasselvi_hunpll.png">
            <p>Uniasselvi Brusque - 2025</p>
        </div>
    </footer>
    <!-- footer -->
    <!-- janela modal .catalogWindowArea -->
    <div class="catalogWindowArea">
        <div class="catalogWindowBody">
            <div class="catalogInfo--cancelMobileButton">Voltar</div>
            <div class="catalogBig"> <img src=""></div>
            <div class="catalogInfo">
                <h1>--</h1>
                <div class="catalogInfo--pricearea">
                    <div class="catalogInfo--price">
                        <div class="catalogInfo--actualPrice">R$ --</div>
                        <div class="catalogInfo--qtarea">
                            <button class="catalogInfo--qtmenos">-</button>
                            <div class="catalogInfo--qt">1</div>
                            <button class="catalogInfo--qtmais">+</button>
                        </div>                    
                    </div>
                </div>
                <div class="catalogInfo--addButton">Adicionar ao carrinho</div>
                <div class="catalogInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>           
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/assets/js/catalog.js"></script>
    <script src="./src/assets/js/script.js"></script>
</body>
</html>
